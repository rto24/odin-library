<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">library</h1>
      <button class="login">login</button>
    </div>

    <div class="content">

      <div class="book-card">
        <div class="book-info">
          <p class="book-title"></p>
          <p class="book-author"></p>
          <p class="book-pg"></p>
        </div>
      </div>

      <form action="" method="" id="book-form">
        <h1 class="book-info-head">book information</h1>
        <div class="book-inputs">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="book-inputs">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required>
        </div>
        <div class="book-inputs">
          <label for="pgnum">Pages</label>
          <input type="number" id="pgnum" name="pgnum" required>
        </div>
        <div class="book-inputs">
          <label for="read-status">Finished</label>
          <input type="checkbox" id="read-status" name="read-status">
        </div>
        <div class="book-inputs">
          <button type="submit" class="submit-btn">Submit</button>
        </div>
        <div class="book-inputs">
          <button class="close-form">Close</button>
        </div>
      </form>

      <div class="add-book">
        <button class="add-book-btn">+</button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
